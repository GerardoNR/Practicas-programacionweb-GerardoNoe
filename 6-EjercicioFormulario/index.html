<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <h1><i class="fa-solid fa-clipboard"></i> FORMULARIO</h1>
<h2>REYES ORTIZ GERARDO NOE</h2>
<form action="/submit" method="post">


        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <label for="name"><i class="fa-solid fa-user"></i> Nombre:</label>
        <input type="text" id="name" name="name" required><br><br>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <label for="email"><i class="fa-solid fa-envelope"></i> Correo electr√≥nico:</label>
    <input type="email" id="email" name="email" required><br><br>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <label for="city"><i class="fa-solid fa-house"></i> Ciudad:</label>
    <select id="city" name="city">
        <option value="mexico">MEXICO</option>
        <option value="monterrey">MONTERREY</option>
        <option value="guadalajara">GUADALAJARA</option>
        <option value="puebla">PUEBLA</option>
        <option value="oaxaca">OAXACA</option>


    </select><br><br>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <button type="submit">
        <i class="fa-solid fa-paper-plane"></i> ENVIAR
    </button>

    
</form>
</body>
</html>
